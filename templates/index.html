<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disease Prediction System</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        #suggestions li {
            cursor: pointer;
        }
        #result {
            font-size: 1.2rem;
            font-weight: bold;
            color: #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">ü©∫ Disease Prediction System</h2>

        <!-- Symptom input -->
        <div class="mb-3">
            <label for="symptomInput" class="form-label">Enter Symptom</label>
            <input type="text" class="form-control" id="symptomInput" onkeyup="suggestSymptom()" placeholder="Type a symptom (e.g., fever)">
            <ul id="suggestions" class="list-group mt-2"></ul>
        </div>

        <!-- Selected symptoms -->
        <div class="mb-3">
            <label class="form-label">Selected Symptoms</label>
            <div id="selectedSymptomsBox" class="d-flex flex-wrap gap-2"></div>
            <input type="hidden" id="selectedSymptoms">
        </div>

        <button class="btn btn-primary w-100" onclick="predictDisease()">üîç Predict Disease</button>

        <!-- Result -->
        <div class="mt-4 text-center">
            <div id="result"></div>
        </div>
    </div>

    <!-- JS -->
    <script>
        async function suggestSymptom() {
            let query = document.getElementById("symptomInput").value.trim();
            if (!query) {
                document.getElementById("suggestions").innerHTML = "";
                return;
            }
            let response = await fetch(`/suggest?q=${query}`);
            let data = await response.json();
            let list = document.getElementById("suggestions");
            list.innerHTML = data.map(s => 
                `<li class="list-group-item list-group-item-action" onclick="addSymptom('${s}')">${s}</li>`
            ).join("");
        }

        function addSymptom(symptom) {
            let hiddenBox = document.getElementById("selectedSymptoms");
            let selectedBox = document.getElementById("selectedSymptomsBox");

            let current = hiddenBox.value ? hiddenBox.value.split(",") : [];
            if (!current.includes(symptom)) {
                current.push(symptom);
                hiddenBox.value = current.join(",");
                
                // Add visual badge
                let badge = document.createElement("span");
                badge.className = "badge bg-secondary p-2";
                badge.innerHTML = `${symptom} <button class="btn-close btn-close-white btn-sm ms-2" onclick="removeSymptom('${symptom}')"></button>`;
                badge.id = `badge-${symptom.replace(/\s+/g, '-')}`;
                selectedBox.appendChild(badge);
            }

            document.getElementById("symptomInput").value = "";
            document.getElementById("suggestions").innerHTML = "";
        }

        function removeSymptom(symptom) {
            let hiddenBox = document.getElementById("selectedSymptoms");
            let current = hiddenBox.value ? hiddenBox.value.split(",") : [];
            current = current.filter(s => s !== symptom);
            hiddenBox.value = current.join(",");

            let badge = document.getElementById(`badge-${symptom.replace(/\s+/g, '-')}`);
            if (badge) badge.remove();
        }

        async function predictDisease() {
            let symptoms = document.getElementById("selectedSymptoms").value.split(",").filter(s => s.trim());
            if (symptoms.length === 0) {
                document.getElementById("result").innerHTML = `<div class="alert alert-warning">‚ö†Ô∏è Please select at least one symptom.</div>`;
                return;
            }

            let response = await fetch("/predict", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({symptoms: symptoms})
            });

            let result = await response.json();
            document.getElementById("result").innerHTML = `
                <div class="alert alert-info">
                    <strong>Predicted Disease:</strong> ${result.disease}<br>
                    <strong>Confidence:</strong> ${result.confidence}%
                </div>
            `;
        }
    </script>
</body>
</html>
